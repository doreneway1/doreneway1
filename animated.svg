<svg width="100%" height="120" viewBox="0 0 2000 120"
  xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="fade">
      <stop offset="0%" stop-color="white" stop-opacity="0"/>
      <stop offset="10%" stop-color="white" stop-opacity="1"/>
      <stop offset="90%" stop-color="white" stop-opacity="1"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <mask id="mask">
      <rect width="2000" height="120" fill="url(#fade)" />
    </mask>
  </defs>

  <g mask="url(#mask)">
    <g>
      <!-- SET 1 -->
      <image href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" x="0" y="20" height="80"/>
      <image href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" x="120" y="20" height="80"/>
      <image href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/typescript/typescript-original.svg" x="240" y="20" height="80"/>
      <image href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg" x="360" y="20" height="80"/>
      <image href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/cplusplus/cplusplus-original.svg" x="480" y="20" height="80"/>
      <image href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/go/go-original.svg" x="600" y="20" height="80"/>
      <image href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/rust/rust-plain.svg" x="720" y="20" height="80"/>
      <image href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/php/php-original.svg" x="840" y="20" height="80"/>
      <image href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nodejs/nodejs-original.svg" x="960" y="20" height="80"/>
      <image href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg" x="1080" y="20" height="80"/>
      <image href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/vuejs/vuejs-original.svg" x="1200" y="20" height="80"/>
      <image href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/docker/docker-original.svg" x="1320" y="20" height="80"/>
      <image href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linux/linux-original.svg" x="1440" y="20" height="80"/>
      <image href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/git/git-original.svg" x="1560" y="20" height="80"/>

      <!-- SET 2 (duplikat supaya loop mulus) -->
      <image href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" x="1680" y="20" height="80"/>
      <image href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" x="1800" y="20" height="80"/>

      <animateTransform
        attributeName="transform"
        type="translate"
        from="0 0"
        to="-1680 0"
        dur="25s"
        repeatCount="indefinite" />
    </g>
  </g>
</svg>
